name: MLflow CI + Docker Push

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas numpy
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Training Model
        run: |
          cd MLProject
          python modelling.py

      - name: Get Latest MLflow Run ID
        id: get_run
        run: |
          cd MLProject
          RUN_ID=$(mlflow runs list \
            --experiment-name "Breast_Cancer_CI" \
            --max-results 1 \
            --output json | jq -r '.[0].info.run_id')

          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID = $RUN_ID"

      - name: Build Docker Image
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "runs:/${{ steps.get_run.outputs.RUN_ID }}/artifacts/model" \
            -n "fajarwiguna/breast-cancer-ci:latest"

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push fajarwiguna/breast-cancer-ci:latest
          echo "ðŸš€ Docker image berhasil di-push!"
