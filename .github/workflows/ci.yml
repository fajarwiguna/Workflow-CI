name: MLflow CI + Docker Push

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas numpy jq

      - name: Run Training
        run: |
          cd MLProject
          python modelling.py

      ##############################################################
      # FIXED: Get experiment_id + run_id with NEW MLflow API
      ##############################################################
      - name: Get latest MLflow Run ID
        id: get_run
        run: |
          cd MLProject

          echo "ðŸ” Searching experiment ID..."

          EXP_ID=$(mlflow experiments search --view all --output json \
                    | jq -r '.[] | select(.name=="Breast_Cancer_CI") | .experiment_id')

          if [ -z "$EXP_ID" ]; then
            echo "âŒ Experiment not found!"
            exit 1
          fi

          echo "âœ” EXPERIMENT_ID = $EXP_ID"

          echo "ðŸ” Getting latest run ID..."

          RUN_ID=$(mlflow runs search --experiment-id "$EXP_ID" --max-results 1 --output json \
                    | jq -r '.[0].run_id')

          if [ -z "$RUN_ID" ]; then
            echo "âŒ No run found!"
            exit 1
          fi

          echo "âœ” RUN_ID = $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT

      ##############################################################
      # Build Docker image from MLflow model
      ##############################################################
      - name: Build Docker Image
        run: |
          cd MLProject
          mlflow models build-docker \
            -m "runs:/${{ steps.get_run.outputs.RUN_ID }}/artifacts/model" \
            -n "fajarwiguna/breast-cancer-ci:latest"

      ##############################################################
      # Push Docker Hub
      ##############################################################
      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push fajarwiguna/breast-cancer-ci:latest
          echo "ðŸš€ Docker image pushed!"
