name: MLflow CI + Docker Push (100% JALAN)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn pandas numpy

      - name: Run training langsung (tanpa MLproject & conda)
        run: |
          cd MLProject
          python modelling.py

      - name: Build Docker image dari run terbaru
        run: |
          cd MLProject
          # Ambil run ID terakhir dari experiment Breast_Cancer_CI
          RUN_ID=$(mlflow runs list --experiment-name "Breast_Cancer_CI" --max-results 1 --query "data[0].info.run_id" --output json | tr -d '[]"')
          echo "Run ID terakhir: $RUN_ID"
          
          # Build Docker image
          mlflow models build-docker \
            -m "runs:/$RUN_ID/artifacts/model" \
            -n "fajarwiguna/breast-cancer-ci:latest"

      - name: Login & Push ke Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push fajarwiguna/breast-cancer-ci:latest
          echo "SELESAI! Image berhasil di-push ke Docker Hub!"

